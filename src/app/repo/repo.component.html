<div class="grid grid-cols-1 gap-4 mt-5 mb-5 md:grid-cols-2">
  <div *ngFor="let data of this.reposData" class="border-2 p-4 rounded-2xl">
    <a
      [href]="data.html_url"
      target="_blank"
      class="text-xl text-blue-700 font-semibold leading-[1.6] mb-2 overflow-x-hidden"
    >
      {{ data.name }}
    </a>

    <p class="text-[12px] leading-[1.5] text-gray-600 mb-2">
      {{ data.description }}
    </p>
    <div class="flex flex-wrap gap-2">
      <span
        *ngFor="let topic of data?.topics"
        class="p-[4px] pl-3 pr-3 text-[12px] text-white bg-blue-500 rounded-[6px]"
      >
        {{ topic.charAt(0).toUpperCase() + topic.slice(1) }}</span
      >
    </div>
  </div>
</div>
